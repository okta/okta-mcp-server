version: 2.1

orbs:
  python: circleci/python@3.3.0
  platform-helpers-general: okta/general-platform-helpers@1.8
  aws-cli: circleci/aws-cli@5.1

jobs:
  build_and_test:
    executor: python/default
    steps:
      - checkout
      - python/install-packages:
          pkg-manager: uv
      - run:
          name: Build
          command: uv pip install .
      - run:
          name: Prepare Requirements
          command: uv pip compile pyproject.toml -o requirements.txt
      - run:
          name: Run Tests
          command: uv run pytest tests/ -v --junitxml=test-results/results.xml
      - store_test_results:
          path: test-results
      - persist_to_workspace:
          root: .
          paths:
            - .
  snyk-scan:
    docker:
      - image: cimg/python:3.13
    steps:
      - attach_workspace: # Allows for sharing of build-workspace (containing downloaded dependencies) (optional)
          at: ~/project # This is the working directory for CCI containers, change if necessary
      - checkout
      - run: |
          uv pip compile pyproject.toml -o requirements.txt
          pip install -r requirements.txt
      - run:
          name: Prepare Requirements
          command: uv pip compile pyproject.toml -o requirements.txt
      - platform-helpers-general/step-run-snyk-monitor:
          scan-all-projects: true
          skip-unresolved: false
          run-on-non-main: true
  reversing-labs:
    docker:
      - image: cimg/python:3.13
    resource_class: large
    steps:
      - checkout

      - run:
          name: Install Dependencies
          command: uv pip install . --target _vendor/

      - run:
          name: Download Reverse Labs Scanner
          command: |
            curl --fail --show-error --location \
              https://dso-resources.oktasecurity.com/scanner \
              -H "x-api-key: $DSO_RLSECURE_TOKEN" \
              --output rl_wrapper-0.0.2+35ababa-py3-none-any.whl

            # Verify the downloaded file is a valid wheel
            file rl_wrapper-0.0.2+35ababa-py3-none-any.whl
            if ! file rl_wrapper-0.0.2+35ababa-py3-none-any.whl | grep -q "Zip archive"; then
              echo "ERROR: Downloaded file is not a valid wheel archive"
              cat rl_wrapper-0.0.2+35ababa-py3-none-any.whl
              exit 1
            fi
      # Install the wrapper that was downloaded
      - run:
          name: Install RL Wrapper
          command: |
            pip install ./rl_wrapper-0.0.2+35ababa-py3-none-any.whl
      # Setup the AWS profile
      - aws-cli/setup:
          profile_name: default
          role_arn: $AWS_ARN
          region: us-east-1
      # Get the credentials and save to env
      - run: >-
          eval "$(aws configure export-credentials --profile default --format env)" 2> /dev/null
      # Run the wrapper, do not change anything here
      - run:
          name: Run Reversing Labs Wrapper Scanner
          command: |
            rl-wrapper \
              --artifact ${CIRCLE_WORKING_DIRECTORY/#\~/$HOME} \
              --name $CIRCLE_PROJECT_REPONAME\
              --version $CIRCLE_SHA1\
              --repository $CIRCLE_PROJECT_USERNAME/$CIRCLE_PROJECT_REPONAME \
              --commit $CIRCLE_SHA1 \
              --build-env "circleci" \
              --suppress_output

workflows:
  "Circle CI Tests":
    jobs:
      - build_and_test
      - snyk-scan:
          context:
            - static-analysis
          name: execute-snyk

  "Malware Scanner":
    jobs:
      - reversing-labs:
          context:
            - static-analysis
